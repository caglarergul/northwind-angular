<h4 class="page-header">Categories</h4>
<div class="list-group">
  <a routerLinkActive="active" [routerLinkActiveOptions]={exact:true} routerLink="products" (click)="onSelect()" class="list-group-item">All</a>
  <a class="list-group-item" *ngFor="let category of categories" 
  routerLinkActive="active" routerLink="products/{{category.seoUrl}}"
  (click)="onSelect(category)">{{category.categoryName}}</a>
</div>
